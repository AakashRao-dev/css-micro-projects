<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Loading animations with CSS</title>
  </head>
  <body>
    <div class="container">
      <h1>Loads of Loading animations</h1>

      <div class="load-container">
        <div class="load-wrap">
          <div class="loader loader--1">
            <p>Loading 1</p>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>

        <div class="load-wrap">
          <div class="loader loader--2">
            <p>Loading 2</p>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>

        <div class="load-wrap">
          <div class="loader loader--3">
            <p>Loading 3</p>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>

        <div class="load-wrap">
          <div class="loader loader--4">
            <p>Loading 4</p>
            <div class="ring ring--1"></div>
          </div>
        </div>

        <div class="load-wrap">
          <div class="loader loader--5">
            <p>Loading 5</p>
            <div class="ring ring--2">
              <div class="small-ring"></div>
            </div>
          </div>
        </div>

        <div class="load-wrap">
          <div class="loader loader--6">
            <p>Loading 6</p>
            <span>Loading...</span>
            <div class="shine"></div>
          </div>
        </div>

        <div class="load-wrap">
          <div class="loader loader--7">
            <p>Loading 7</p>
            <div class="line"></div>
          </div>
        </div>

        <div class="load-wrap">
          <div class="loader loader--8">
            <p>Loading 8</p>
            <div class="line"></div>
          </div>
        </div>

        <div class="load-wrap">
          <div class="loader loader--9">
            <p>Loading 9</p>
          </div>
        </div>

        <div class="load-wrap">
          <div class="loader loader--10">
            <p>Loading 10</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

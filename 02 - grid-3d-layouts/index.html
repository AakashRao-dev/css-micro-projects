<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>3d Grid Layouts with CSS</title>
  </head>
  <body>
    <h1>3d Grid Layouts with CSS only</h1>

    <div class="grid">
      <div class="grid-item">
        <img
          src="https://source.unsplash.com/random/?solar-system"
          alt="Unsplash random image"
        />
      </div>
      <div class="grid-item">
        <img
          src="https://source.unsplash.com/random/?stars"
          alt="Unsplash random image"
        />
      </div>
      <div class="grid-item">
        <img
          src="https://source.unsplash.com/random/?space"
          alt="Unsplash random image"
        />
      </div>
    </div>
    <button onclick="window.location.reload()">Change the images</button>
  </body>
</html>
